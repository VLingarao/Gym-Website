<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Golden Gym</title>
</head>
<body>

<nav>
    <div class="flex">
        <img src="./images/gymlogo.png" alt="">
        <h3>Golden Gym</h3>
    </div>
</nav>  

<section class="hero">
    <div class="one">
        <h4>Premium Gym Equipment</h4>
        <p>No Hassle, Free Delivery</p>
        <img src="./images/gymman05.png" alt="">

    </div>

    <div class="two">
        <form action="">
            <input type="text" name="Username" placeholder="Name"> <br>
            <input type="text" name="Email" id="" placeholder="Email"> <br>

            <div class="gender">
                <input type="radio" value="Male" name="gender"><label for="Male">Male</label>
                <input type="radio" value="Female" name="gender"><label for="Female">Female</label>
            </div>
            <div class="checkboxs">
                <div class="item">
                    <input type="checkbox" value="Weights" name="equipment"><label for="Weights">Weights</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Dumbells" name="equipment"><label for="Dumbells">Dumbells</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Ropes" name="equipment"><label for="Ropes">Ropes</label>
                </div>
                <div class="item">
                    <input type="checkbox" value="Shirts" name="equipment"><label for="Shirts">Shirts</label>
                </div>   
            </div>
            <input type="submit" value="Book Your Time" class="button">
        </form>
    </div>
</section>

<section class="list">
    <h3>Get your latest equipment</h3>
    <div class="cards">
        <div class="card"><img src="./images/gym01.png" alt=""></div>
        <div class="card"><img src="./images/gym02.png" alt=""></div>
        <div class="card"><img src="./images/gym03.png" alt=""></div>
        <div class="card"><img src="./images/gym04.png" alt=""></div>
    </div>
</section>

<section class="segments">
    <div class="segmentA">
        <h3>Equipment</h3>
        <img src="./images/gym-bag.png" alt="">
    </div>
    <div class="segmentB">
        <h3>Membership</h3>
        <img src="./images/membership.png" alt="">
    </div>

</section>

</body>
</html>
